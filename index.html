<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="football.js"></script>
  </head>
  <body>
    <h1 id="header">Squad Finder</h1>
    <div class="form-group">
      <label for="footballTeam">Choose a Team</label>
      <select name="footballTeam" id="footballTeam">
        <option value="select" selected disabled>Please Select</option>
      </select>
    </div>
    <div id="content">
      <div id="Goalkeepers">
        <h2 id="gkHeader"></h2>
      </div>
      <div id="Defenders">
        <h2 id="defHeader"></h2>
      </div>
      <div id="Midfielders">
        <h2 id="midHeader"></h2>
      </div>
      <div id="Forwards">
        <h2 id="fwdHeader"></h2>
      </div>
    </div>
  </body>
</html>
